        <div class="text">
            <main>
                <p id="mensagem"></p>
                <p id="dataHora"></p>
            </main>

            <script>

                const mensagem = document.getElementById("mensagem");
                const hora = new Date().getHours();
                let saudacao = "";

                if (hora < 12) {
                    saudacao = "Bom dia!";
                } else if (hora < 18) {
                    saudacao = "Boa tarde!";
                } else {
                    saudacao = "Boa noite!";
                }

                mensagem.textContent = saudacao + " Obrigado por visitar meu portfólio.";


                function atualizarHora() {
                    const agora = new Date();
                    document.getElementById("dataHora").textContent =
                        "Data e hora atual: " + agora.toLocaleString("pt-BR");
                }

                atualizarHora();
                setInterval(atualizarHora, 1000); 
            </script>
        </div>
